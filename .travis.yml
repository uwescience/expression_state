language: python

python:
  - "3.6"

install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update --quiet conda
  - conda info --all
  - conda env create --quiet --name xstate --file environment.yml
  - source activate xstate
  - pip install --upgrade pip
  - conda install -c anaconda nose
  - pip install matplotlib numpy pandas nose pyyaml

script:
  - cd data/biomodels; unzip *.zip > t.out; cd ..; cd ..
  - PYTHONPATH="`pwd`/xstate/python:`pwd`\common_python"
  - export PYTHONPATH
  - nosetests SBMLLint/tests
